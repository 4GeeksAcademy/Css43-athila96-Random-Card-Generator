<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-success">
    <div class="container mt-5">
      <div class="row">
        <div class="col-6" style="height: 35rem;">
          <div class="letter">
            <div class="row">
              <div class="col" style="height: 10rem;">
                <h2 class="numberRandom fs-1 p-2" id="numberTop"></h2>
                <p class="top" id="symbolsH"></p>
              </div>
            </div>
            <div class="row">
              <div
                class="col d-flex justify-content-center align-items-center"
                style="height: 15rem;"
              >
                <h2 class="numberRandom2" id="number"></h2>
              </div>
            </div>
            <div class="row">
              <div class="col" style="height: 10rem;">
                <p class="bot rotate" id="symbolsF"></p>
                <h2 class="numberRandom fs-1 rotate p-2" id="numberBot"></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex align-items-center">
          <div class="content d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary button"
              id="newLetter"
            ></button>
            <button
              type="button"
              class="btn btn-info button"
              id="dimensions"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
